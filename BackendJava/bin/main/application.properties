server.port=8080

# PostgreSQL datasource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/RealTech}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:0703}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Logging
logging.level.org.springframework.jdbc.core=INFO
logging.level.com.example.backendjava=INFO

# Static uploads directory for images (override per env)
uploads.dir=${UPLOADS_DIR:C:/Users/renzo/OneDrive/Documenti/GitHub/progetto_ing_softwarer/Backend/uploads}

# JWT Configuration (secure 256-bit key required)
jwt.secret=${JWT_SECRET:RealTech2024SecureJWTKeyForProductionUseOnly123456789!}
jwt.expiration.millis=${JWT_EXPIRATION:7200000}
jwt.refresh-expiration.millis=${JWT_REFRESH_EXPIRATION:86400000}
